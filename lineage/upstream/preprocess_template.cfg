# Cassiopeia Preprocessing Configuration Template
# Based on M-AP sample configuration
# See Cassiopeia documentation for parameter descriptions.

[general]
name = "SAMPLE_NAME"
output_directory = "/path/to/output/directory"
reference_filepath = "/path/to/reference.fa"
entry = "resolve"
exit = "call_lineages"
input_files = ["/path/to/sample_R1.fastq.gz", "/path/to/sample_R2.fastq.gz"]
n_threads = 32
allow_allele_conflicts = False
verbose = True

[convert]
chemistry = "10xv3"

[filter_bam]
quality_threshold = 10

[collapse]
max_hq_mismatches = 3
max_indels = 2
method = "likelihood"

[resolve]
min_avg_reads_per_umi = 2.0
min_umi_per_cell = 10
plot = False

[align]
gap_open_penalty = 20
gap_extend_penalty = 1
method = "local"

[call_alleles]
# Adjust these parameters based on your experimental design
barcode_interval = (20, 34)  # For M-AP: (20, 34), For Pre-MGH: (21, 35)
cutsite_locations = [112, 166, 220]  # For M-AP: [112, 166, 220], For Pre-MGH: [107, 161, 215]
cutsite_width = 12
context = True
context_size = 5

[error_correct_umis]
max_umi_distance = 2

[filter_molecule_table]
min_umi_per_cell = 10
min_avg_reads_per_umi = 2.0
min_reads_per_umi = -1
intbc_prop_thresh = 0.5
intbc_umi_thresh = 10
intbc_dist_thresh = 1
doublet_threshold = 0.35
plot = False

[call_lineages]
min_umi_per_cell = 10
min_avg_reads_per_umi = 2.0
min_cluster_prop = 0.005
min_intbc_thresh = 0.05
inter_doublet_threshold = 0.35
kinship_thresh = 0.25
plot = True